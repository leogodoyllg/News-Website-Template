



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/materialdesignicons.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="images/logo.jpg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Log in</p>
              <form id="login">
                  <div class="form-group">
                    <input type="text" autocomplete="off" id="username" placeholder="Username" />
                  </div>
                  <div class="form-group mb-4">
                    <input type="password" autocomplete="off" id="password" placeholder="Password" />
                  </div>
                  <input type="submit" name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login" />
                
                </form>
                		<script>
			const form = document.getElementById('login')
			form.addEventListener('submit', login)

			async function login(event) {
				event.preventDefault()
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value

				const result = await fetch('http://auth.userx.appsecops/api/login', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username,
						password
					})
				}).then((res) => res.json())

				if (result.status === 'ok') {
					// everything went fine
					alert('Success')
					window.location = "main.html";
					console.log('Got the token: ', result.data)
					localStorage.setItem('token', result.data)
					
				} else {
					alert(result.error)
				}
			}
		</script>
		<a href="index.html">Register</a>
                <nav class="login-card-footer-nav">
               
                </nav>
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </main>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap1.min.js"></script>
</body>
</html>
